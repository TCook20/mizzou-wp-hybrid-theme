<!-- wp:mizzou/header {"title":"Mizzou WordPress Theme","url":"http://localhost:8888"} -->
<header class="miz-header">
  <div class="miz-fill--black">
    <div class="miz-container">
      <div class="miz-ribbon">
        <div class="miz-ribbon__signature">
          <div class="mu-sig-24 reverse">
            <p class="logo"><a href="https://missouri.edu">MU Logo</a></p>
            <h1 class="wordmark"><a href="https://missouri.edu">University of Missouri</a></h1>
          </div>
        </div>
        <div class="miz-ribbon__search">
          <form action="/search/" method="get" class="miz-input-group">
            <label for="search-input" class="miz-label--hidden">Search</label
            ><input
              type="text"
              class="miz-input"
              id="search-input"
              placeholder="Search this site"
              name="q"
            /><button
              class="miz-button miz-button--primary miz-button--small miz-button--icon miz-button--square-sm miz-input-group__button"
            >
              <i class="miz-icon material-icons miz-icon--button miz-icon--md">search</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="miz-fill--white">
    <div class="miz-container">
      <header class="miz-masthead miz-masthead--brand" role="banner">
        <h1 class="miz-masthead__title">
          <a title="Mizzou WordPress Theme" href="http://localhost:8888">Mizzou WordPress Theme</a>
        </h1>
      </header>
    </div>
  </div>
  <div class="miz-fill--gold">
    <div class="miz-container">
      <!-- wp:mizzou/primary-navigation {"name":"primary"} /-->
    </div>
  </div>
</header>
<!-- /wp:mizzou/header -->
