<header class="miz-header">

		<div class="miz-container">
			<!-- wp:mizzou/ribbon -->
			<div class="miz-ribbon">
				<!-- wp:mizzou/ribbon-section {"className":"miz-ribbon__signature"} -->
				<div class="wp-block-mizzou-ribbon-section miz-ribbon__signature">

					</div>
